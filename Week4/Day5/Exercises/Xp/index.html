<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .home {
            display: flex;
            min-height: 100svh;
            width: 100%;
            /* border: 1px solid red; */
            flex-direction: column;
        }
        .navbar {
            display: flex;
            height: 60px;
            /* width: 100%; */
            /* border: green 1px solid; */
            background-color: #00c9a7;
            align-items: center;
            padding: 0 20px;
            background-image: url("./assets/bg1.png");
            background-position: center;
        }
        .navbar h1 {
            font-family: 'SEGA LOGO FONT', sans-serif;
            font-size: 30px;
        }
        /* .navbar .search{ */
        /* } */
        .search {
            margin-left: 50px;
            padding: 10px 20px;
            width: 100%;
            max-width: 500px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            border: 2px solid #333;
            border-radius: 8px;
            outline: none;
            background-color: #f0fff5;
            transition: all 0.3s ease;
        }
        .search::placeholder {
            color: #888;
            font-style: italic;
        }
        .search:focus {
            border-color: #00c9a7;
            box-shadow: 0 0 10px #00c9a7;
            background-color: #ffffff;
        }

        .home_body{
            display: flex;
            min-height: 100svh; /* or 100vh */
            padding-bottom: 40px;
            justify-content: center;
            padding-top: 100px;
            background-color: #4b31a1;
            background-image: url("assets/bg2.png");
        }
        .home_body .robots_ctr{
            display: flex;
            /* border: wheat 3px solid; */
            border-radius: 10px;
            height: 100%;
            width: 70%;
            /* max-width: 70%; */
            flex-wrap: wrap;
            gap: 50px;
            justify-content: center;
        }
        .home_body .robots_ctr .robot_ctr {
            display: flex;
            flex-direction: column;
            background-color: #c7fcec;
            box-shadow: 4px 4px 10px #00c9a7;
            height: 270px;
            width: 250px;
            border-radius: 10px;
            background-image: url("assets/bg1.png");
            background-size: cover;
            align-items: center;
            padding-top: 10px;
            transition: 
                transform 0.3s cubic-bezier(0.4,0,0.2,1),
                background-color 0.3s cubic-bezier(0.4,0,0.2,1),
                box-shadow 0.3s cubic-bezier(0.4,0,0.2,1);
        }
        .home_body .robots_ctr .robot_ctr:hover {
            background-color: #e5fff7;
            box-shadow: 8px 8px 20px #00c9a7;
            transform: scale(1.04) translateY(-8px);
        }
        .home_body .robots_ctr .robot_ctr img {
            border-radius: 50%;
            background: #4b31a1;
            height: 180px;
            width: 180px;
        }
        .home_body .robots_ctr .robot_ctr h2 {
            font-size: 18px;
            align-self: baseline;
            margin-left: 20px;
            margin-bottom: 3px;
            font-weight: 600;
        }
        .home_body .robots_ctr .robot_ctr p {
            font-size: 15px;
            align-self: baseline;
            margin: 0 0 0 20px;
        }
        

    </style>
</head>
<body>
    <link href="https://fonts.cdnfonts.com/css/sega-logo-font" rel="stylesheet">
    <div class="home">
        <div class="navbar">
            <h1> ROBOFRIENDS </h1>
            <input type="text" class="search" placeholder="Search Robot">
        </div>
        <div class="home_body">
            <div class="robots_ctr">
                <!-- <div class="robot_ctr">
                    <img src="https://robohash.org/9?200x200" />
                    <h2> Robot HTMLJSCSS </h2>
                    <p>Ana robot nadi o kanfakar mzn</p>
                </div>
                <div class="robot_ctr">
                    <img src="https://robohash.org/9?200x200" />
                    <h2> Robot HTMLJSCSS </h2>
                    <p>Ana robot nadi o kanfakar mzn</p>
                </div> -->
            </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
