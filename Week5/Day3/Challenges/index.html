<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
                Currency Converter
            </h1>
            
            <div class="space-y-6">
                <!-- From Currency -->
                <div>
                    <label for="fromCurrency" class="block text-sm font-medium text-gray-700 mb-2">
                        From Currency
                    </label>
                    <select id="fromCurrency" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        <option value="">Select currency...</option>
                    </select>
                </div>

                <!-- To Currency -->
                <div>
                    <label for="toCurrency" class="block text-sm font-medium text-gray-700 mb-2">
                        To Currency
                    </label>
                    <select id="toCurrency" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                        <option value="">Select currency...</option>
                    </select>
                </div>

                <!-- Amount Input -->
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">
                        Amount
                    </label>
                    <input 
                        type="number" 
                        id="amount" 
                        value="1" 
                        min="0" 
                        step="0.01" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Enter amount"
                    >
                </div>

                <!-- Convert Button -->
                <button 
                    id="convertBtn" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Convert
                </button>

                <!-- Result Display -->
                <div id="result" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-green-800" id="resultAmount"></div>
                        <div class="text-sm text-green-600 mt-1" id="resultText"></div>
                        <div class="text-xs text-gray-500 mt-2" id="exchangeRate"></div>
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div id="loading" class="hidden text-center py-4">
                    <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                    <span class="ml-2 text-gray-600">Converting...</span>
                </div>

                <!-- Error Display -->
                <div id="error" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <div class="text-red-800 text-center" id="errorMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
