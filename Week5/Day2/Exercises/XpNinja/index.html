<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Search App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        #searchInput {
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            min-width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #searchInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        #searchButton {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #searchButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #searchButton:active {
            transform: translateY(-1px);
        }

        #loading {
            text-align: center;
            font-size: 18px;
            color: #667eea;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            border-left: 5px solid #c53030;
        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gif-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .gif-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .gif-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gif-item:hover img {
            transform: scale(1.1);
        }

        .gif-title {
            padding: 15px;
            font-weight: bold;
            color: #4a5568;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            text-align: center;
            font-size: 14px;
        }

        .no-results {
            text-align: center;
            color: #718096;
            font-size: 18px;
            margin: 40px 0;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
                align-items: center;
            }

            #searchInput {
                min-width: 250px;
                margin-bottom: 10px;
            }

            #results {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ GIF Search App</h1>
        
        <form class="search-form" id="searchForm">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search for GIFs... (e.g., funny, cats, dance)"
                required
            >
            <button type="submit" id="searchButton">Search GIFs</button>
        </form>

        <div id="loading">
            <div class="spinner"></div>
            Searching for awesome GIFs...
        </div>

        <div id="error"></div>

        <div id="results"></div>
    </div>

    <script>
        const API_KEY = 'hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My';
        const BASE_URL = 'https://api.giphy.com/v1/gifs/search';

        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultsDiv = document.getElementById('results');

        // Handle form submission
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            
            if (!query) {
                showError('Please enter a search term');
                return;
            }

            await searchGifs(query);
        });

        // Function to search for GIFs
        async function searchGifs(query) {
            try {
                // Show loading state
                showLoading(true);
                hideError();
                clearResults();

                // Construct API URL with CORS proxy
                const apiUrl = `${BASE_URL}?q=${encodeURIComponent(query)}&rating=g&api_key=${API_KEY}&limit=20`;
                const proxyUrl = `https://cors-anywhere.herokuapp.com/${apiUrl}`;

                // Try direct API call first, then fallback to proxy
                let response;
                try {
                    response = await fetch(apiUrl, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                } catch (corsError) {
                    console.log('Direct API call failed, trying with CORS proxy...');
                    response = await fetch(proxyUrl, {
                        method: 'GET',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                        },
                    });
                }

                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();

                // Hide loading
                showLoading(false);

                // Check if we have results
                if (data.data && data.data.length > 0) {
                    displayGifs(data.data);
                } else {
                    showNoResults(query);
                }

            } catch (error) {
                console.error('Error fetching GIFs:', error);
                showLoading(false);
                
                // More specific error handling
                if (error.message.includes('Failed to fetch') || error.name === 'TypeError') {
                    showError('CORS Error: Unable to fetch GIFs due to browser security restrictions. This commonly happens when accessing APIs directly from the browser. In a real application, you would need to make API calls through your backend server.');
                } else {
                    showError(`Failed to fetch GIFs: ${error.message}`);
                }
            }
        }

        // Function to display GIFs
        function displayGifs(gifs) {
            clearResults();

            gifs.forEach(gif => {
                const gifElement = createGifElement(gif);
                resultsDiv.appendChild(gifElement);
            });
        }

        // Function to create a GIF element
        function createGifElement(gif) {
            const gifDiv = document.createElement('div');
            gifDiv.className = 'gif-item';

            // Get the GIF URL from the images object
            const gifUrl = gif.images.fixed_height.url;
            const title = gif.title || 'Untitled GIF';

            gifDiv.innerHTML = `
                <img src="${gifUrl}" alt="${title}" loading="lazy">
                <div class="gif-title">${title}</div>
            `;

            return gifDiv;
        }

        // Helper functions
        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
            searchButton.disabled = show;
            searchButton.textContent = show ? 'Searching...' : 'Search GIFs';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        function showNoResults(query) {
            resultsDiv.innerHTML = `
                <div class="no-results">
                    <p>No GIFs found for "${query}"</p>
                    <p>Try searching for something else!</p>
                </div>
            `;
        }

        // Load some default GIFs on page load
        window.addEventListener('load', () => {
            searchGifs('hilarious');
        });
    </script>
</body>
</html>
