<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Time Comparison</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .city-form {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .city-form:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }
        
        .city-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }
        
        .city-name {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .sunrise-time {
            font-size: 2em;
            font-weight: 300;
            text-align: center;
        }
        
        .coordinates {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            margin: 20px 0;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .form-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåÖ Sunrise Comparison</h1>
        <p class="subtitle">Compare sunrise times between two cities around the world</p>
        
        <form id="sunriseForm">
            <div class="form-section">
                <div class="city-form">
                    <div class="city-title">First City</div>
                    <div class="input-group">
                        <label for="lat1">Latitude:</label>
                        <input type="number" id="lat1" step="any" value="48.864716" required>
                    </div>
                    <div class="input-group">
                        <label for="lng1">Longitude:</label>
                        <input type="number" id="lng1" step="any" value="2.349014" required>
                    </div>
                </div>
                
                <div class="city-form">
                    <div class="city-title">Second City</div>
                    <div class="input-group">
                        <label for="lat2">Latitude:</label>
                        <input type="number" id="lat2" step="any" value="40.730610" required>
                    </div>
                    <div class="input-group">
                        <label for="lng2">Longitude:</label>
                        <input type="number" id="lng2" step="any" value="-73.935242" required>
                    </div>
                </div>
            </div>
            
            <div class="button-container">
                <button type="submit">Compare Sunrise Times</button>
            </div>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            Fetching sunrise data... ‚òÄÔ∏è
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="results" class="results">
            <div id="result1" class="result-card"></div>
            <div id="result2" class="result-card"></div>
        </div>
    </div>

    <script src="script.js" ></script>
</body>
</html>
