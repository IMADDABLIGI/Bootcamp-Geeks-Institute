<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Drawing Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grid-cell {
            width: 12px;
            height: 12px;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            display: inline-block;
        }
        .grid-cell:hover {
            opacity: 0.8;
        }
        #canvas {
            display: grid;
            grid-template-columns: repeat(50, 12px);
            grid-template-rows: repeat(30, 12px);
            gap: 0;
            border: 1px solid #ccc;
        }
        .color-swatch {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .color-swatch.selected {
            border-color: #374151;
        }
        .canvas-container {
            background: white;
            border: 3px solid #374151;
            display: inline-block;
            padding: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">1. Select a color</h2>
            <h2 class="text-lg font-semibold">2. Draw what you want</h2>
        </div>

        <div class="flex gap-8">
            <!-- Color Palette -->
            <div class="flex flex-col gap-2">
                <!-- Clear Button -->
                <button id="clearBtn" class="bg-gray-200 hover:bg-gray-300 border-2 border-gray-400 px-6 py-3 rounded text-gray-800 font-semibold mb-4 transition-colors">
                    Clear
                </button>
                
                <!-- Color Grid -->
                <div class="grid grid-cols-3 gap-1">
                    <!-- Row 1 -->
                    <div class="color-swatch selected" style="background-color: #ff0000;" data-color="#ff0000"></div>
                    <div class="color-swatch" style="background-color: #ff0000;" data-color="#ff0000"></div>
                    <div class="color-swatch" style="background-color: #ffa500;" data-color="#ffa500"></div>
                    
                    <!-- Row 2 -->
                    <div class="color-swatch" style="background-color: #ffff00;" data-color="#ffff00"></div>
                    <div class="color-swatch" style="background-color: #9acd32;" data-color="#9acd32"></div>
                    <div class="color-swatch" style="background-color: #00ff7f;" data-color="#00ff7f"></div>
                    
                    <!-- Row 3 -->
                    <div class="color-swatch" style="background-color: #008000;" data-color="#008000"></div>
                    <div class="color-swatch" style="background-color: #00ffff;" data-color="#00ffff"></div>
                    <div class="color-swatch" style="background-color: #00bfff;" data-color="#00bfff"></div>
                    
                    <!-- Row 4 -->
                    <div class="color-swatch" style="background-color: #87ceeb;" data-color="#87ceeb"></div>
                    <div class="color-swatch" style="background-color: #0000ff;" data-color="#0000ff"></div>
                    <div class="color-swatch" style="background-color: #8a2be2;" data-color="#8a2be2"></div>
                    
                    <!-- Row 5 -->
                    <div class="color-swatch" style="background-color: #191970;" data-color="#191970"></div>
                    <div class="color-swatch" style="background-color: #800080;" data-color="#800080"></div>
                    <div class="color-swatch" style="background-color: #dc143c;" data-color="#dc143c"></div>
                    
                    <!-- Row 6 -->
                    <div class="color-swatch" style="background-color: #ff69b4;" data-color="#ff69b4"></div>
                    <div class="color-swatch" style="background-color: #ffb6c1;" data-color="#ffb6c1"></div>
                    <div class="color-swatch" style="background-color: #c0c0c0;" data-color="#c0c0c0"></div>
                    
                    <!-- Row 7 -->
                    <div class="color-swatch" style="background-color: #808080;" data-color="#808080"></div>
                    <div class="color-swatch" style="background-color: #000000;" data-color="#000000"></div>
                    <div class="color-swatch" style="background-color: #ffffff;" data-color="#ffffff"></div>
                </div>
            </div>

            <!-- Canvas -->
            <div class="canvas-container">
                <div id="canvas">
                    <!-- Grid cells will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedColor = '#ff0000';
        let isDrawing = false;
        
        // Create the grid canvas
        const canvas = document.getElementById('canvas');
        const gridSize = 50; // 50 columns
        const gridHeight = 30; // 30 rows
        let gridData = {};
        
        // Generate grid cells
        for (let row = 0; row < gridHeight; row++) {
            for (let col = 0; col < gridSize; col++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.style.backgroundColor = 'white';
                cell.dataset.row = row;
                cell.dataset.col = col;
                canvas.appendChild(cell);
                
                // Store initial state
                gridData[`${row}-${col}`] = 'white';
            }
        }
        
        // Color selection
        document.querySelectorAll('.color-swatch').forEach(swatch => {
            swatch.addEventListener('click', function() {
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
                selectedColor = this.dataset.color;
            });
        });
        
        // Drawing functionality
        canvas.addEventListener('mousedown', function(e) {
            if (e.target.classList.contains('grid-cell')) {
                isDrawing = true;
                paintCell(e.target);
            }
        });
        
        canvas.addEventListener('mouseover', function(e) {
            if (isDrawing && e.target.classList.contains('grid-cell')) {
                paintCell(e.target);
            }
        });
        
        document.addEventListener('mouseup', function() {
            isDrawing = false;
        });
        
        // Click to paint single cell
        canvas.addEventListener('click', function(e) {
            if (e.target.classList.contains('grid-cell')) {
                paintCell(e.target);
            }
        });
        
        function paintCell(cell) {
            cell.style.backgroundColor = selectedColor;
            const key = `${cell.dataset.row}-${cell.dataset.col}`;
            gridData[key] = selectedColor;
        }
        
        // Clear button functionality
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.style.backgroundColor = 'white';
                const key = `${cell.dataset.row}-${cell.dataset.col}`;
                gridData[key] = 'white';
            });
        });
        
        // Prevent text selection while drawing
        canvas.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
