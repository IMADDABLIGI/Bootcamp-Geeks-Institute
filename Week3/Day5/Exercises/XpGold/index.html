<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Drum Kit</h1>
  <div class="drum-container">
    <button class="drum" data-key="A">A</button>
    <button class="drum" data-key="S">S</button>
    <button class="drum" data-key="D">D</button>
    <button class="drum" data-key="F">F</button>
  </div>

  <audio id="A" src="sounds/kick.wav"></audio>
  <audio id="S" src="sounds/snare.wav"></audio>
  <audio id="D" src="sounds/hihat.wav"></audio>
  <audio id="F" src="sounds/tom.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
