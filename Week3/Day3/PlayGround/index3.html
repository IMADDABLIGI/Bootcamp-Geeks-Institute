<html>
<body> 
    <p>
        <a id="dI" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://google.com/">Google</a>
    </p> 


    <script>
        const element = document.getElementById("dI")
        const href = element.getAttribute('href')
        const hreflang  = element.getAttribute('hreflang')
        const rel  = element.getAttribute('rel')
        const target  = element.getAttribute('target')
        const type  = element.getAttribute('type')
        console.log(href, hreflang, rel, target, type);
        
        
    </script>

</body>
</html>
